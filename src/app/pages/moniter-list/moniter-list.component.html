 <div class="container">
      <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title">Production</h3>
          </div>
          <div class="panel-body">
              <table class="table">
                  <thead>
                    <tr>
                      <th>Environment</th>
                      <th>Status</th>
                      <th>Last Run</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let moniterList of moniterLists">
                          <td width="30%">{{moniterList.environment}}</td>
                          <td class="{{moniterList.status}} uppercase">{{moniterList.status}}</td>
                          <td>{{moniterList.last_run_time}}</td>
                          <td><i class="fa fa-play green"></i> Run</td>
                      </tr>
                  </tbody>
              </table>
          </div>            
      </div>  
      <div class="btn-group">
          <button type="button" [routerLink]="['/moniter-detail']" class="btn btn-success">Production</button>
      </div>
      <div class="btn-group">
          <button type="button" class="btn btn-primary">Stage</button>
      </div>  
      <div class="btn-group">
          <button type="button" class="btn btn-info">Development</button>
      </div>
      <div class="btn-group">
          <button type="button" [routerLink]="['/']" class="btn btn-success">Back to Dashboard</button>
      </div>   
  </div>
