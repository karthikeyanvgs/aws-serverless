<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Dashboard POC</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="flow-search-input col-xs-8 col-sm-8 col-md-4 col-lg-4">
                    <div class="input-group">
                        <input class="form-control" aria-label="Text input with multiple buttons">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default" aria-label="Help">
                                <i class="fa fa-search fa-lg search-query-language-icons"></i>
                                </button>
                        </div>
                    </div>
                    <!--<div class="query-language-off-text pull-left">Use query language</div>&nbsp;<input type="checkbox">-->
                </div>
                <div class="flows-advanced-search-button col-xs-2">
                    <!--<button id="flowsAdvancedSearch" class="btn btn-link show-filters">Advanced Search</button>-->
                </div>
                <div class="col-xs-6 col-sm-6 col-md-2 col-lg-2 dashboard-period">
                    <div class="form-group">
                        <select id="flowsPeriod" name="period" class="form-control">
                                <option value="custom">Custom</option>
                                <option value="custom">Last 15 Minutes</option>
                                <option value="custom">Last 60 Minutes</option>
                                <option value="custom">Last 4 Hours</option>
                                <option value="custom">Last 24 Hours</option>
                                <option value="custom">Last 7 Days</option>
                                <option value="custom">Last 30 Days</option>
                                <option value="custom">Today</option>
                                <option value="custom">Yesterday</option>
                                <option value="custom">Week To Date</option>
                                <option value="custom">Previous Week</option>
                                <option value="custom">Month To Date</option>
                                <option value="custom">Business Week To Date</option>
                                <option value="custom">Last Quarter</option>
                            </select>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4 flow-search-advanced">
                    <div class="right-actions pull-right">
                        <a id="flowsRefreshTable" class="btn btn-link simple-tooltip autowidth" data-title="Refresh table"><i class="fa fa-repeat fa-blue fa-2x"></i></a>
                        <div class="btn-group flow-status">
                            <button id="flowsShowError" class="btn btn-danger" data-title="Show Failed Flows"><i class="fa fa-exclamation-triangle fa-white"></i></button>
                            <button id="flowsShowError" class="btn btn-success" data-title="Show Success Flows"><i class="fa fa-check-square-o fa-white"></i></button>
                            <!--<button id="flowsShowError" class="btn btn-salmon" data-title="Show Paused Flows"><i class="fa fa fa-pause fa-white"></i></button>
                                <button id="flowsShowError" class="btn btn-violet" data-title="Show Parked Flows"><i class="fa fa fa-car fa-white"></i></button>
                                <button id="flowsShowError" class="btn btn-warning" data-title="Show In Progress Flows"><i class="fa fa-exchange fa-white"></i></button>
                                <button id="flowsShowError" class="btn btn-success" data-title="Show Success Flows"><i class="fa fa-check-square-o fa-white"></i></button>
                                <button id="flowsShowError" class="btn btn-resolve" data-title="Show Resolved Flows"><i class="fa fa-check-circle-o fa-white"></i></button>-->
                        </div>
                        <div class="btn-group flow-status">
                            <ghx-multiSelect [options]="columnOptions" [(sortedData)]="sortedData" [(ngModel)]="cols"></ghx-multiSelect>

                            <!--<button id="flowsShowTraced" type="button" class="btn btn-info btn-trace simple-tooltip autowidth" data-title="Show Traced Flows"><i class="fa fa-stethoscope fa-white"></i></button>-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
            </div>
            <div class="row">
                <!--<div class="dashboard-get-total-records pull-right margin-right15"><button class="btn btn-default">Action</button></div>-->
                <div class="dashboard-get-total-records pull-right margin-right15"><button class="btn btn-default">Total records</button></div>
            </div>
            <div>
                <ghx-dataTable [tableStyleClass]="'table'" [rowsPerPageOptions]="[10,100,500,1000]" [totalRecords]="totalRecords" [rows]="10"
                    [emptyMessage] = "'No setup exists for this customer'" [paginator]="true" paginatorPosition="both" dataKey="flow_id" [(selection)]="selectedItems" [value]="dashboards"
                    [lazy]="true" (onLazyLoad)="loadDashboardGridData($event)">
                    <p-column *ngFor="let col of sortedData" [field]="col?.value.field" [header]="col?.value.header" [sortable]="true"></p-column>
                <ng-template pTemplate="emptymessage">
                    Custom content goes here
                </ng-template>
                </ghx-dataTable>
                
            </div>
        </div>
    </div>
    <div class="btn-group">
        <button type="button" [routerLink]="['/moniter-list']" class="btn btn-success">Monitering List</button>
    </div>




</div>
