AWSTemplateFormatVersion: '2010-09-09'
Description: Serverless Express Application/API powered by API Gateway and Lambda
Outputs:
  ApiGatewayApiConsoleUrl:
    Description: Console URL for the API Gateway API's Stage.
    Value:
      Fn::Join:
      - ''
      - - https://
        - Ref: Region
        - .console.aws.amazon.com/apigateway/home?region=
        - Ref: Region
        - '#/apis/'
        - Ref: ApiGatewayApi
        - /prod
  ApiUrl:
    Description: Invoke URL for your API. Clicking this link will perform a GET request
      on the root resource of your API.
    Value:
      Fn::Join:
      - ''
      - - https://
        - Ref: ApiGatewayApi
        - .execute-api.
        - Ref: Region
        - .amazonaws.com/prod/
  LambdaFunctionConsoleUrl:
    Description: Console URL for the Lambda Function.
    Value:
      Fn::Join:
      - ''
      - - https://
        - Ref: Region
        - .console.aws.amazon.com/lambda/home?region=
        - Ref: Region
        - '#/functions/'
        - Ref: AwsServerlessExpressFunction
Parameters:
  ConfigUrl:
    Default: https://gjnudpwpa7.execute-api.us-west-2.amazonaws.com/development/
    Type: String
  Region:
    Default: us-west-2
    Type: String
  StageName:
    Default: prod
    Type: String
Resources:
  ApiGatewayApi:
    Properties:
      DefinitionUri: s3://awsnodejs/cc3c4287666bfb4c961e29a54bfb7800
      StageName:
        Ref: StageName
      Variables:
        ServerlessExpressLambdaFunctionName:
          Ref: AwsServerlessExpressFunction
    Type: AWS::Serverless::Api
  AwsServerlessExpressFunction:
    Properties:
      CodeUri: s3://awsnodejs/fe898663e221902062231f54111627a3
      Environment:
        Variables:
          configUrl:
            Ref: ConfigUrl
          environment:
            Ref: StageName
      Events:
        ProxyApiGreedy:
          Properties:
            Method: ANY
            Path: /{proxy+}
            RestApiId:
              Ref: ApiGatewayApi
          Type: Api
        ProxyApiRoot:
          Properties:
            Method: ANY
            Path: /
            RestApiId:
              Ref: ApiGatewayApi
          Type: Api
      Handler: lambda.handler
      MemorySize: 1024
      Role:
        Fn::GetAtt:
        - LambdaExecutionRole
        - Arn
      Runtime: nodejs6.10
      Timeout: 30
    Type: AWS::Serverless::Function
  LambdaApiGatewayExecutionPermission:
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Fn::GetAtt:
        - AwsServerlessExpressFunction
        - Arn
      Principal: apigateway.amazonaws.com
      SourceArn:
        Fn::Join:
        - ''
        - - 'arn:aws:execute-api:'
          - Ref: Region
          - ':'
          - Ref: AWS::AccountId
          - ':'
          - Ref: ApiGatewayApi
          - /*/*
    Type: AWS::Lambda::Permission
  LambdaExecutionRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
        Version: '2012-10-17'
      Path: /
      Policies:
      - PolicyDocument:
          Statement:
          - Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Effect: Allow
            Resource: arn:aws:logs:*:*:*
          Version: '2012-10-17'
        PolicyName: root
    Type: AWS::IAM::Role
Transform: AWS::Serverless-2016-10-31
